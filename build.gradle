plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.4"
    id 'java'
    id 'eclipse'
}

version = '0.1'
mainClassName="de.gitterrost4.idleonbot.Main"

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 5, 'seconds'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
    maven{
      url "https://mymavenrepo.com/repo/QXJWDWuuUKdS20BQUsqk/"
    }
}

dependencies {
  compile 'net.dv8tion:JDA:4.2.0_168'
  compile 'com.jagrosh:jda-utilities:3.0.2'
  compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.6'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.6'
  compile 'org.slf4j:slf4j-api:1.7.13'
  compile 'ch.qos.logback:logback-classic:1.2.3'
  compile ('de.gitterrost4:botlib:2.1.7')
  compile 'org.jsoup:jsoup:1.13.1'
  compile 'com.cronutils:cron-utils:9.1.3'
}
